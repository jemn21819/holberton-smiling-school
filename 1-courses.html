<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>SmileSchool</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!--HEADER-->
    <header class="header-courses">
      <!--CONTAINER-->
      <div class="container-xl container-md container px-0">
        <div class="row w-100 pt-2 ps-sm-0">
            <!--LOGO-->
            <div class="col-12 col-sm-7 col-xl-6 pt-5 px-0">
              <div class="row text-center text-sm-left">
                <a href="0-homepage.html" class="col-12 col-sm-1 my-sm-auto">
                  <img src="images/smile_off.png" alt="Logo" width="30" height="30" >
                </a>
                <a href="0-homepage.html" class="col-12 col-sm-1 my-sm-auto mt-1">
                  <img src="images/logo.png" alt="Logo" width="111" height="30" class="pt-2 pl-sm-2">
                </a>
              </div>
            </div>
            <!--ICON MENU-->
            <span class="hbicon-hearing float-left position-absolute pt-5 pl-5 d-sm-none btn" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"></span>            
            <!--MENU-->
            <nav class="nav col-12 col-sm-5 col-xl-6 pt-sm-5 d-sm-block collapse px-0" id="collapseExample">
              <div class="w-100 d-sm-flex align-items-center justify-content-end ">
                <a class="nav-link text-white font-weight-bold text-center color-smile pointer" href="courses.html"><span class="border-bottom">COURSES</span></a>
                <a class="nav-link text-white font-weight-bold text-center pointer">PRICING</a>
                <a class="nav-link text-white font-weight-bold text-center pointer">LOGIN</a>
              </div>
            </nav>
        </div>
        <!--TITLE-->
        <div class="row w-100 mt-4 pb-5 d-sm-flex flex-column align-items-center d-none">
          <h1 class="text-white font-weight-bold px-0 pt-2 mb-0 font-smileschool">« Don’t cry because it’s over. <br><span class="color-smile">Smile</span> because it happened. »</h1>
        </div>
    </header>
    <main>
      <!--FORM TO SEARCH-->
      <section class="bg-smile">
        <div class="container">
          <!--FORM-->
          <form class="py-5 row">
            <!--SEARCH INPUT-->
            <div class="form-group col-12 col-md-4">
              <label for="keywords" class="text-uppercase font-weight-bold text-white">Keywords</label>
              <div class="d-flex align-items-center mix-blend-normal py-1 px-2 bg-smile-input rounded-top">
                <i class="hbicon-search" aria-hidden="true"></i>
                <input type="text" class="form-control bg-transparent border-top-0 border-right-0 border-left-0 text-white place-holder" id="keywords" aria-describedby="keywords" placeholder="Search by keywords">
              </div>
            </div>
            <!--DROPDOWN #1-->
            <div class="form-group col-12 col-sm-6 col-md-4">
              <label for="topic" class="text-uppercase font-weight-bold text-white">tOPIC</label>
              <div class="d-flex align-items-center mix-blend-normal py-1 px-2 bg-smile-input rounded-top">
                <span id="topic" class="form-control bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Novice</span>
                <span class="dropdown-toggle text-white"></span>
                <div class="dropdown-menu col-11 transformed-drop">
                  <a class="dropdown-item">Novice</a>
                  <a class="dropdown-item">Novice</a>
                  <a class="dropdown-item">Novice</a>
                </div>
              </div>
            </div>
            <!--DROPDOWN #2-->
            <div class="form-group col-12 col-sm-6 col-md-4">
              <label for="sort" class="text-uppercase font-weight-bold text-white">SORT BY</label>
              <div class="d-flex align-items-center mix-blend-normal py-1 px-2 bg-smile-input rounded-top">
                <span id="sort" class="form-control bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Most popular</span>
                <span class="dropdown-toggle text-white"></span>
                <div class="dropdown-menu col-11 transformed-drop">
                  <a class="dropdown-item">Most popular</a>
                  <a class="dropdown-item">Most popular</a>
                  <a class="dropdown-item">Most popular</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main> 
  </body>
  </html>
